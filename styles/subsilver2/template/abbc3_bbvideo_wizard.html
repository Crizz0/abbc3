<form>
	<table class="tablebg" width="100%" cellspacing="1">
		<tr>
			<td class="row1"><b class="genmed">{{ lang('ABBC3_BBVIDEO_SITES') ~ lang('COLON') }}</b></td>
			<td class="row1">
				<select id="bbvideo_wizard_sites" name="bbvideo_wizard_sites">
					{% for site, example in ABBC3_BBVIDEO_SITES %}
						<option value="{{ example }}"{% if site == ABBC3_BBVIDEO_DEFAULT %} selected="selected"{% endif %}>{{ site }}</option>
					{% endfor %}
				</select>
			</td>
		</tr>
		{% if ABBC3_BBVIDEO_LINK_EX %}
		<tr>
			<td class="row1"><b class="genmed">{{ lang('ABBC3_BBCODE_WIZ_EXAMPLE') ~ lang('COLON') }}</b></td>
			<td class="row1">
				<input type="text" id="bbvideo_wizard_example" name="bbvideo_wizard_example" readonly="readonly" value="{{ ABBC3_BBVIDEO_LINK_EX }}" size="60" class="post disabled" />
			</td>
		</tr>
		{% endif %}
		<tr>
			<td class="row2"><b class="genmed">{{ lang('ABBC3_BBVIDEO_LINK') ~ lang('COLON') }}</b></td>
			<td class="row2">
				<input type="text" id="bbvideo_wizard_link" name="bbvideo_wizard_link" value="" class="post" size="60" />
			</td>
		</tr>
		<tr>
			<td class="cat" colspan="2" align="center">
				<input type="button" name="bbcode_wizard_submit" id="bbcode_wizard_submit" value="{{ lang('ABBC3_BBCODE_WIZ_SUBMIT') }}" class="btnmain" data-bbcode="bbvideo" /> &nbsp;
				<input type="button" name="bbcode_wizard_cancel" id="bbcode_wizard_cancel" value="{{ lang('CANCEL') }}" class="btnlite" />
			</td>
		</tr>
	</table>
</form>
